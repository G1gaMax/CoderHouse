                </strong>
            </ul>
        </nav>
    </header>
    <main>

        <div class="main-container-contacto">

            <h1 class="titulo-contacto">Contáctenos</h1>
            <div class="main-section-contacto">



                <div class="contacto-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52630.904069463184!2d-58.68817407039913!3d-34.46657625092443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb43ae6018ddf%3A0x3d7f60a75bfa308a!2sEstadio%20M%C3%A2s%20Monumental!5e0!3m2!1ses-419!2sar!4v1689607963183!5m2!1ses-419!2sar"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="container-contacto">
                    <form action="" method="POST">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="nombre" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="correo" required>

                        <label for="message">Mensaje</label>
                        <textarea id="message" name="mensaje" required></textarea>

                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>

    </main>
